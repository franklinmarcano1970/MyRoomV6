<div class="bg-light lter b-b wrapper-md" ng-controller="AssignProductCataloguesController">
    <h1 class="m-n font-thin h3">ASSIGN PRODUCTS TO CATALOGUES</h1>
</div>

<div class="wrapper-md" ng-controller="AssignProductCataloguesController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="row clearfix m-b">
        <div class="col-md-3">
            <catalog-select></catalog-select>
        </div>

        <hr />
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <div class="panel panel-default shadow">
                        <div class="panel-body">
                            <div class="row clearfix">
                                <div class="col-md-8">
                                    <h4>CATALOGUE STRUCTURE</h4>
                                </div>
                                <!--<div class="col-md-4">
                                    <button class="btn m-b-xs btn-md btn-success btn-addon" ng-click="initTabsets()"><i class="fa fa-plus"></i>NEW MODULE</button>
                                </div>-->
                            </div>
                            <hr>
                            <catalog-tree></catalog-tree>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 column">
                    <div class="panel panel-default shadow">
                        <div class="panel-body">
                            <div class="row clearfix">
                                <div class="col-md-12 column">
                                    <h4>PRODUCTS LIST</h4>
                                    <hr />
                                </div>

                            </div>
                            <div class="table-responsive">
                                <input type="hidden" ng-model="Id" />
                                <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped m-b-none" ng-click="getUser(user)">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Name</th>
                                            <th>Active</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="product in products">
                                            <td>{{ product.Id }}</td>
                                            <td>{{ product.Name }}</td>
                                            <!--<td>{{hotel.Active}}</td>-->
                                            <td><label class="i-checks m-b-none"><input type="checkbox" ng-model="product.checked" ng-checked="product.checked" ng-change="getProduct(product, checked)" name="post[]" value="{{ product.Id }}"><i></i></label></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <hr>
                            </div>
                            <div class="col-md-12 column">
                                <button class="btn m-b-xs btn-md btn-info btn-addon pull-right" ng-click="saveAssingProduct()"><i class="fa fa-plus"></i>SAVE</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
</div>
<script>
    $(":file").filestyle({ input: false, buttonName: "btn-success" });
</script>
